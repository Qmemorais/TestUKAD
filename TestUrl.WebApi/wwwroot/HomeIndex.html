<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>

    <form method="post" action="~/Test">
        <label>Enter Link :</label>
        <input type="text" name="link" />
        <input type="submit" value="Test" />
    </form>

    <p>Test Results</p>

    <table class="table table-bordered countLines">
        <thead>
            <tr>
                <th>Count</th>
                <th>Link</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @foreach(var link in Model.TestedLinks)
            {
            <tr v-for="link in links.TestedLinks">
                <td></td>
                <td>{{link.Link}}</td>
                <td>{{link.CreateAt}}</td>
                <td><a href="~/Test/@link.Id">View Details</a></td>
            </tr>
            }
        </tbody>
    </table>

    <p></p>

    <div class="btn-group">
        @Html.PageLinks(Model.PageInfo, x => Url.Action("GetTests",new { page = x}))
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        data()
        {
            return {
                links: null
            };
        },
        mounted()
        {
            axios
                .get('/')
                .then((response) => {
                    links = response.data
                });
        }
    </script>
</body>
</html>
